<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 600px; margin: auto; background-color: #f0f8ff; color: #333; }
        .container { background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0077cc; text-align: center; }
        p { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; text-align: center;}
        input[type="text"] { width: calc(80% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; display: block; margin-left: auto; margin-right: auto; }
        button { background-color: #0077cc; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; display: block; margin: 0 auto; }
        button:hover { background-color: #005fa3; }
        .error { color: red; margin-bottom: 15px; text-align: center; }
        footer { text-align: center; margin-top: 30px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Email</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <p>A verification word has been generated. In a real app, this would be sent to your email. For this demo, please check the console where the app is running to get the word.</p>
        <form action="{{ url_for('verify') }}" method="post">
            <label for="verification_word">Enter the verification word:</label>
            <input type="text" id="verification_word" name="verification_word" required>
            <button type="submit">Verify</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Beach Info Services</p>
    </footer>
</body>
</html>
